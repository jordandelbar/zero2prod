name: zero2prod
region: fra1
services:
  - name: zero2prod
    dockerfile_path: Dockerfile
    github:
      branch: main
      deploy_on_push: true
      repo: jordandelbar/zero2prod
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
databases:
  - engine: PG
    name: newsletter
    num_node: 1
    size: db-s-dev-database
    version: "15"
